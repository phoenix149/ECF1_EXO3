<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Formulaire bancaire</title>

</head>

<body>
    <!-- ---------------------------Mon Formulaire------------------------- -->
    <header><h1 id="title">Formulaire Bancaire</h1></header>
    <main>
        <form action="#" class="" id="form" method="get">
            <section class="">
            <article id="ligne1" class="row ">
                <p class="infos col-4" id="s1">Nom :</p>
                <input type="text" name="name" id="nom" class="champs col-4">
                <p class="obligatoire col-4" id="nomT"></p>
            </section>
            </article>
                <article id="ligne2" class="row">
                    <p class="infos col-4" id="s2">Pr√©nom :</p>
                    <input type="text" id="pNom" name="firstname" class="champs col-4">
                    <p class="obligatoire col-4 m-25" id="pNomT"></p>
                </article >
                <article id="ligne3" class="row">
                    <p class="infos col-4" id="s3">Date de Naissance :</p>
                    <input type="text" id="date" name="borndate" class="champs col-4">
                    <p class="obligatoire col-4" id="dateT"></p>
                </article>
                <article id="ligne4" class="row">
                    <p class="infos col-4" id="s4">Email :</p>
                    <input type="text col-4" id="email" name="mail" class="champs col-4">
                    <p class="obligatoire col-4" id="emailT"></p>
                </article>
                <article id="ligne5" class="row">
                    <p class="infos col-4" id="s5">Code Confidentiel :</p>
                <input type="text" id="code" name="code" class="champs col-4">
                <p class="obligatoire col-4" id="codeT"></p>
            </article>
            <article id="ligne6" class="row">
                <input type="submit" class="bouton col-4" value="Envoyer" id="send"></input>
                <input type="reset" class="bouton col-4" value="Annuler" id="reset"></input>
                <p class="obligatoire col-4" id="erreurFT"></p>
            </article>
    </form>
    <!-- ----------------------------------FIN DU FORMULAIRE---------------------- -->

    <!-- -----------------------------MODAL------------------------------- -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
            </div>
            <div class="modal-body">
                <p id="modalP1"></p>
                <p id="modalP2"></p>
                <button data-bs-dismiss="modal" class="bouton" id="endModal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ------------------------------FIN DU MODAL------------------------ -->
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
</body>

</html>
